<!DOCTYPE html>
<html>
<head>
 <title>Table formats</title> 
 <style type="text/css">
    table{
        border: 1px blue solid ;
    }
    table tr td{
        border: 1px solid;
    }
 </style>  
</head>
<body>
<table>
    <tr>
        <td colspan="6"></td>
        
    </tr>
    <tr>
        <td rowspan="4"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        
        <td></td>
        <td colspan="3" rowspan="2"></td>
        
        <td></td>
    </tr>
    <tr>
        
        <td></td>
        <!-- <td colspan="3"></td> -->
        
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="6"></td>
        
    </tr>
</table>
</body>
</html>
